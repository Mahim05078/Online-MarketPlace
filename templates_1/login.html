{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/landing-page.min.css' %}" rel="stylesheet">

  </head>

  <body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
 <!-- Login Form -->
    {% comment %} <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form> {% endcomment %}
     <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Welcome to our online market.Please login</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                
                <div>
                <input type="text" id="username" class="fadeIn second" name="login" placeholder="username" > 
                <br><br>
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <br><br>
                <input type="submit" class="fadeIn fourth" value="Log In">
                
                <br>
                <a class="underlineHover" href="#" style="color: #ffffff">Forgot Password?</a>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- Remind Passowrd -->
    
    {% comment %} <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'img/bg-masthead.jpg' %}" alt="" id="icon" alt="User Icon" />
    </div> {% endcomment %}

    

  </div>
</div>
</body>
</html>
